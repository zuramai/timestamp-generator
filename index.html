<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timestamp Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;600&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <div id="app">
        <main>
            <div class="container">
                <h1 class="text-center">Photo Timestamp Generator</h1>

                <div class="inputs col-12 mx-auto">
                    <form action="" class="flex">
                        <div class="form-group">
                            <label for="start">Start date:</label>
                            <input type="date" name="start" id="start" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="start">End date:</label>
                            <input type="date" name="start" id="start" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="start">Watermark Position:</label>
                            <select name="position" id="position" class="form-control">
                                <option value="bottom-right">Bottom Right</option>
                                <option value="bottom-left">bottom left</option>
                                <option value="top-right">Top Right</option>
                                <option value="top-left">Top left</option>
                            </select>
                        </div>
                    </form>
                </div>

                <div id="dropzone" class="dropzone col-md-6 col-12 mx-auto">
                    <!-- <p>+ Drop your images here</p> -->
                    <div class="images">
                        <div class="image">
                            <img src="img.jpg" alt="Image" >
                        </div>
                        <div class="image">
                            <img src="img.jpg" alt="Image" >
                        </div>
                        <div class="image">
                            <img src="img.jpg" alt="Image" >
                        </div>
                        <div class="image">
                            <img src="img.jpg" alt="Image" >
                        </div>
                        <div class="image">
                            <img src="img.jpg" alt="Image" >
                        </div>
                    </div>
                    <div class="buttons">
                        <button id="generate">Generate</button>
                        <!-- <button id="download">Download</button> -->
                    </div>
                </div>
                <input type="file" name="files" class="dropzone-input" multiple />
            </div>
        </main>
        <footer class="text-center">
            Created by <a href="https://saugi.me" target="_blank">Ahmad Saugi</a>
        </footer>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
